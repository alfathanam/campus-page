<!DOCTYPE html>
<html lang="en">

  <body>
    <ol class="menu">

    S

    <!-- Start Container -->
    <div class="container">
      <div class="card-login">
        <h1 class="login-h1">Login</h1>
        <hr />
        <form action="#">
          <div class="form-group">
            <label for="username">Username : </label>
            <input
              type="email"
              id="username"
              name="username"
              placeholder="Username"
              class="form"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Passowrd :</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="form"
              required
            />
          </div>

          <button type="submit" class="button">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
